<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content" style="display: none;">
        <!-- Your Happy New Year 2025 content -->
        <div class="msg">
            <span class="y1">Happy</span><span class="y2"> New</span><span class="y3"> Year</span><span class="y4"> 2025!</span>
        </div>
        <div class="year">
            <span class="first_year">2024</span><span class="new">2025</span>
        </div>
        <div class="balloon"></div>
        <div class="firework" id="firework1"></div>
        <div class="firework" id="firework2"></div>
        <div class="firework" id="firework3"></div>
    </div>

    <!-- Countdown timer -->
    <div id="timer">
        <h2>Countdown to New Year 2025</h2>
        <p id="countdown"></p>
    </div>

    <!-- Left Time Timer -->
    <div id="left-time">
        <h3>Time Left Until New Year 2025:</h3>
        <p id="left-time-countdown"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
